<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <div class="container">

            <fieldset style="width: 500px ; margin: 30%;" >
                <legend>
                <label>

                    This is my form
                </label>
            </legend><br><br>
            <table align="center" >
                <tr>
                    <td>
                        <label for="email" style="align-self: center;">Email:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com" style="background-color: blanchedalmond" ><br>
                    </td>
                </tr>
                <tr>
                    <td>

                        
                        <label for="password" style="align-self: center;">Password:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="" style="background-color: blanchedalmond"><br>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="confirm password" style="align-self: center;">Confirm Password:</label>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="image" style="align-self: center;">Upload your picture:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="" style="background-color: blanchedalmond">
                        <input type="button" value="browse" id="" style="margin-left: 5px;"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender" style="align-self: center;">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="Gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="Gender" value="Female">
                        <label for="female">Female</label>

                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="country" >Select Country:</label>
                    </td>
                    <td>
                       <select style="width: 150px;background-color: blanchedalmond " >
                       <option value="Nepal">Nepal</option>
                       <option value="UK">UK</option>
                       <option value="USA">USA</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>



                            <label for="">Hobby:</label>
                    
                    </td>
                    <td>
                        <input type="checkbox" value="cricket" id="">
                        <label for="">cricket</label>
                        <input type="checkbox" value="cricket" id="">
                        <label for="">football</label>

                    </td>

                </tr>
                <tr>

                    <td >
                        <span>

                            <label for=""> Address:</label>
                        </span>
                    </td>
                    <td>

                        <input type="text" style="height: 30px; background-color: blanchedalmond;" name="" id=""></td> 
                    </td>
                    
                </tr>
                <tr>
                    <td>


                    </td>
                </tr>
                <tr>
                    <td>


                    </td>
                </tr>

                <tr>
                    <td>


                    </td>
                </tr>

                <tr>
                    <td>


                    </td>
                </tr>

                
                <tr>
                    <td>

                    </td>
                    <td> <input type="button" style="height: 30px; background-color: blanchedalmond;" value="submit" name="" id=""></td>
                </tr>
            </table>
           </fieldset>
         </div>
    </form>
</body>
</html>
