<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>

    
</head>

<body>
    <form >
        <fieldset style="width: 1000px ;"  > 
            <legend>This is my form</legend>
            <table align="center" >
                <tr align="top">
                    <td>    
                        Email:
                        </td>
                        <td>
                            <input type="email" placeholder="abc@gmail.com" style="background-color: blanchedalmond" >
                        </td>
                </tr>
<br>
<br>
<br>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="text" placeholder="" style="background-color: blanchedalmond">
                    </td>
                </tr>
<br>
<br>
<br>
                <tr>
                    <td>
                        Confirm Password:
                    </td>
                    <td>
                        <input type="text" placeholder="" style="background-color: blanchedalmond">
                    </td>
                </tr>
<br>
<br>
<br>
                <tr>
                    <td>
                        Upload Your Picture:
                    </td>
                    <td>
                         <input type="file" placeholder="image" >
                    </td>
                </tr>
<br>
<br>
<br>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" id="male" name="Gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="Gender" value="Female">
                        <label for="female">Female</label>

                    </td>
                </tr>
<br>
<br>
<br>           
                <tr>
                    <td>

                        <label for="country" >Select Country:</label>
                    </td>
                    <td>
                       <select name="country" id="country" style="background-color: blanchedalmond" >
                       <option value="Nepal">Nepal</option>
                       <option value="UK">UK</option>
                       <option value="USA">USA</option>
                       </select>
                    </td>
                </tr>
<br>
<br>
<br>           
            
            
            </table>
        </fieldset>
     </form>
            
            
 </body>
</html>
